[Display]
fullscreen=true        ; Set to 'true' for fullscreen mode, 'false' for windowed mode

[Audio]
audioDevice=0           ; The index of the audio device to use (0 for default)
sampleRate=48000        ; The sample rate in Hz (e.g., 44100, 48000)
channels=1              ; Number of audio channels (1 for mono, 2 for stereo)
resolution=16           ; Bit resolution (16 or 24)

[Colors]
bgColor=0,30,0          ; Background color in RGB format (0, 30, 0 is dark green)
fgColor=0,255,0         ; Foreground color in RGB format (0, 255, 0 is green)
recColor=255,0,0        ; Recording indicator color in RGB format (255, 0, 0 is red)
timeColor=255,255,255   ; Timer text color in RGB format (255, 255, 255 is white)
buttonTextColor=0,255,0 ; Button text color in RGB format (0, 255, 0 is green)
buttonBorderColor=0,30,0 ; Button border color in RGB format (0, 255, 0 is green)
buttonBgColor=0,50,0    ; Button background color in RGB format (0, 50, 0 is dark green)
